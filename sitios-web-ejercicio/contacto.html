<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="/sitios-web-ejercicio/styles.css">
</head>
<body>
  <div class="formulario">
    <fieldset>
      <legend>¿Tienes alguna pregunta?</legend>
    <form action="" method="POST">
      <p class="pregunta-form">
        <label for="name">Coloca tu nombre por favor</label>
        <input type="text" required placeholder="nombre completo">
      </p>
      <p class="pregunta-form">
        <label for="cellphone">Número de contacto</label>
        <input type="number" required>
      </p>
      <p class="pregunta-form">
        <label for="asunto">Asunto</label>
        <input type="text">
      </p>
      <p class="pregunta-form">
        <textarea name="comment" id="commentario" cols="60" rows="10" placeholder="¿Cómo te podemos ayudar?"></textarea>
      </p>
      <button class="btn" type="submit">Enviar</button>
      </fieldset>
    </form>
    <a href="/sitios-web-ejercicio/index.html">Home</a>
  </div>
  
</body>
</html>
