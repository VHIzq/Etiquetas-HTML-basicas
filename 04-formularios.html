<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formularios</title>
</head>
<body>
  <h1>Formularios</h1>  
  <!-- action es el evento que realizara -->
  <!-- method: GET, POST -->
  <form method="POST">
    <p>
      <label for="name">Nombre:</label> 
      <input type="text" name="name" placeholder="Nombre">
    </p>
    <p>
      <label for="age">Edad</label>
      <input type="number" name="age">
    </p>
    <p>
      <label for="email">Correo</label>
      <input type="email" name="email" placeholder="correo@email.com">
    </p>
    <p>
      <label for="password">Contraseña</label>
      <input type="password" name="password" placeholder="Contraseña">
    </p>
    <p>
      <label for="comment"></label>
      <textarea name="comment" id="" cols="30" rows="10" placeholder="Comentario"></textarea>
    </p>
    <p>
      <label for="mascotas">Qué animal tienes como mascota?</label>
      <select name="mascotas" id="">
        <option value="value0" disabled>Selecciona un animal</option>
        <option value="value1">Perro</option>
        <option value="value2" selected>Gato</option>
        <option value="value3">Pez</option>
        <option value="value4">Tarántula</option>
        <option value="value5">Vïbora</option>
        <option value="value6">Ave</option>
      </select>
    </p>
    <p>
      <label for="">Selecciona tu rango de edad</label>
      <label for=""> De 18 a 22 años</label>
      <input type="radio" name="edad">
      <label for="">De 23 a 28 años</label>
      <input type="radio" name="edad">
      <label for="">De 29 a 40 años</label>
      <input type="radio" name="edad">
    </p>
    <button type="submit">Enviar datos</button>
  </form>
</body>
</html>
